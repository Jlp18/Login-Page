<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">

        <div class="page-container">
            <h1>用户登录(Log in)</h1>
            <form name="form1" action="./score/成绩统计.html" method="get" onsubmit="return check(this)">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名">
                <input type="password" name="password" class="password" placeholder="请输入您的登录密码">
                <!--<input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码">-->
                <button type="submit" class="submit_button">登录</button>
                
                <div class="error"><span>+</span></div>
            </form>
            <form name="form2" action="注册.html" method="get">
            	<button type="submit" class="button2">注册</button>
            </form>
        </div>
        <!-- 引入Javascript -->
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
        <script src="assets/js/supersized.3.2.7.min.js" ></script>
        <script src="assets/js/supersized-init.js" ></script>
