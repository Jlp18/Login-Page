<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>用户注册(Register)</title>
		
		
		<link rel="stylesheet" href="assets/css/supersized.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="page-container">
			<h1>用户注册(Reg)</h1>
			<form name="form3" action="登录.html" method="get" onsubmit="return check1(this)" >
				<input type="text" name="newName" class="username" placeholder="请输入用户名">
				<input type="password" name="newPassword" class="password" placeholder="请输入您的密码">
				<input type="password" name="repeat_new_password" class="password" placeholder="请在输入一次">
				<button type="submit" class="button2" onclick="if(return check1(this)){do_reg();}">确认</button>
				<button type="reset" class="submit_button">清除</button>
			</form>
		</div>
	    <script src="assets/js/scripts.js"></script>
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
        <script src="assets/js/supersized.3.2.7.min.js" ></script>
        <script src="assets/js/supersized-init.js" ></script>
	</body>
</html>
